												</div>
											</div>

												<div class="col-md-12">
													<div class="form-group">

													</div>
												</div>
												<div class="col-md-6">
												<div class="form-group">
													<label for="rCat">Categoria *</label>
													<select class="form-control" name="rCat" id="rCat">
														<option selected="selected" value="" disabled>-- Selecione uma categoria --</option>

												</div>
												</div>

															<label>
																<input type="radio" name="rSit" id="rSit" value="A" required/>Ativo
															</label>
														</div>
														<div class="radio">
															<label>
																<input type="radio" name="rSit" id="rSit" value="I" required/>Inativo
															</label>
														</div>
													</div>
												</div>
											</div><br><br><br>
