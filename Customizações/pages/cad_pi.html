                        <div class="panel-heading">
                            Para cadastro do PI informe os dados abaixo:
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form">
                                        <div class="row">
											<div class="col-md-7">
												<div class="form-group">
													<label>Selecione o curso: *</label>
													<select name="curso" class="form-control">
														<option value="">-- Selecione o curso --</option>
														<option value="1">Segurança da Informação</option>
														<option value="2">Gestão de TI</option>
														<option value="3">Gestão Comercial</option>
														<option value="4">Gestão Ambiental</option>
														<option value="5">Design Gráfico</option>
														<option value="6">Jogos Digitais</option>
														<option value="7">Produção Multimídia</option>								
													</select>
												</div>
											</div>
										</div>
									<div id="curso">
									<body class="demo-bootstrap">
										<div class="container">
											<div class="row">
												<div class="col-lg-8" id="demoContainer" style="height: auto">

									<form id="movieForm" method="post">
										<div class="form-group">
											<div class="row">
												<div class="col-xs-8">
													<label class="control-label">Movie title</label>
													<input type="text" class="form-control" name="title" />
												</div>

												<div class="col-xs-4 selectContainer">
													<label class="control-label">Genre</label>
													<select class="form-control" name="genre">
														<option value="">Choose a genre</option>
														<option value="action">Action</option>
														<option value="comedy">Comedy</option>
														<option value="horror">Horror</option>
														<option value="romance">Romance</option>
													</select>
												</div>
											</div>
										</div>

										<div class="form-group">
											<div class="row">
												<div class="col-xs-4">
													<label class="control-label">Director</label>
													<input type="text" class="form-control" name="director" />
												</div>

												<div class="col-xs-4">
													<label class="control-label">Writer</label>
													<input type="text" class="form-control" name="writer" />
												</div>

												<div class="col-xs-4">
													<label class="control-label">Producer</label>
													<input type="text" class="form-control" name="producer" />
												</div>
											</div>
										</div>

										<div class="form-group">
											<div class="row">
												<div class="col-xs-6">
													<label class="control-label">Website</label>
													<input type="text" class="form-control" name="website" />
												</div>

												<div class="col-xs-6">
													<label class="control-label">Youtube trailer</label>
													<input type="text" class="form-control" name="trailer" />
												</div>
											</div>
										</div>

										<div class="form-group">
											<label class="control-label">Review</label>
											<textarea class="form-control" name="review" rows="8"></textarea>
										</div>

										<div class="form-group">
											<label class="control-label">Rating</label>
											<div>
												<label class="radio-inline">
													<input type="radio" name="rating" value="terrible" /> Terrible
												</label>
												<label class="radio-inline">
													<input type="radio" name="rating" value="watchable" /> Watchable
												</label>
												<label class="radio-inline">
													<input type="radio" name="rating" value="best" /> Best ever
												</label>
											</div>
										</div>

										<button type="submit" class="btn btn-default">Validate</button>
									</form>
									</div>
